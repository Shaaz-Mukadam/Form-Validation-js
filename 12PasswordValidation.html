<!-- Password validation is used to validate the Password
Password condition
1. Password Should not be empty.
2. Password contain more than 6 numbers.
3. Password cointain less than 20 numbers.
4. Password  A or B OR NOT -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>

  <script>
    function myFun(){
        var a = document.getElementById("pass").value;
        var b = document.getElementById("pass1").value;

        if(a==""){
            document.getElementById("message1").innerHTML="Please fill the password";
            return false;
        }
        if(a.length<4){
            document.getElementById("message1").innerHTML="Password contain min 4 number";
            return false;
        }
        if(a.length>25){
            document.getElementById("message1").innerHTML="Password contain max 25 numbers";
            return false;
        }
        if(a!=b){
            document.getElementById("message1").innerHTML="You are not same";
            return false;
        }
    }
  </script>

<form onsubmit="return myFun()">
    <h1 style="text-align: center;">Password Validation in JavaScript</h1>
    <br><br>
    <h3>Enter Password</h3>
    <input type="password" id="pass" value="">
    <span id="message1" style="color:red;"></span>
    <br><br>
    
    <h3>Conform Password</h3>
    <input type="password" id="pass1" value="">
    <span id="message2"> </span><br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
